{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="/static/css/submission.css">
{% endblock %}
{% block body %}
<main class="submission-container">
    <div class="content-panel" id="submission-form-section">
        <h1>Submit New Transaction</h1>
        <form id="submission-form" action="{{ url_for('handle_new_transaction_request') }}" method="post">
            <label>Transaction Name
                <p class="form-item">
                    <input type="text" id="transaction_name" name="transaction_name" placeholder="Enter Transaction Name" required>
                    <span class="validity"></span>
                </p>
            </label>
            <label>Transaction Category
                <p class="form-item">
                    <select class="submission-dropdown" name="transaction_category" required>
                        <option value="" selected aria-disabled hidden style="color: grey;">Select an Option</option>
                        <option value="UTILITY">Utility</option>
                        <option value="GROCERY">Grocery</option>
                        <option value="SUBSCRIPTION">Subscription</option>
                    </select>
                    <span class="validity"></span>
                </p>
            </label>
            <div class="numerical-value">
                <label>Date
                    <p class="form-item">
                        <input type="date" id="spending-date" name="transaction_date" required>
                        <span class="validity"></span>
                    </p>
                </label>
                <label>Transaction Amount
                    <p class="form-item">
                        <input type="number" class="form-item" name="transaction_amount" step="0.01" min="0" placeholder="Enter amount" required>
                        <span class="validity"></span>
                    </p>
                </label>
            </div>
            
            <input type="submit" class="submit-button" value="submit">
        </form>
    </div>
</main>
{% endblock %}
