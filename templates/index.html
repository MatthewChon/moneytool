{% extends 'base.html' %}
{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Money Managing Tool</title>
{% endblock%}
{% block body %}
    <div id="main-container">
        <header>
            <ul class="stat-headline">
                <li class="headline-item">Earnings: </li>
                <li class="headline-item">Spending: </li>
                <li class="headline-item">Î” Delta: </li>
                <li class="headline-item">Utilization %: </li>
            </ul>
        </header>
        <nav class="sidenav">
        </nav>
        <main class="content-container">
            <div class="content-panel spending-chart">
                <canvas id="spending-graph"></canvas>
            </div>
        </main>
        <script>
            const ctx = document.getElementById("spending-graph");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                }
            });
        </script>
    </div>
{% endblock %}
